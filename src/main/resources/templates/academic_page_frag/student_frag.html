<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="tab-pane" id="student_manage">
    <div class="manage-page">
        <div class="manage-page-top">
            <div class="manage-page-top-form">
                <form class="form-inline" action="/student/query" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" id="realnameForStudent" name="realname"
                               placeholder="输入姓名">
                    </div>
                    <div class="form-group">
                        <input type="hidden" th:value="${Loginer}" name="Loginer">
                    </div>

                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            <div class="manage-page-top-add">
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modifyStudent"
                        id="newStudent" th:onclick="newStudentBtn()">新建学生
                </button>
            </div>

        </div>
        <div class="manage-page-table">
            <table class="table table-hover">
                <caption></caption>
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>联系电话</th>
                    <th>班级</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student,iterStat:${students}">
                    <input type="hidden" name="id" th:id="|$(student.id_stu)_${student.id}|">
                    <td th:id="|${student.id}_sno_stu|" th:text="${student.sno}">*</td>
                    <td th:id="|${student.id}_realName_stu|" th:text="${student.realName}">*</td>
                    <td th:id="|${student.id}_gender_stu|" th:text="${student.gender}">*</td>
                    <td th:id="|${student.id}_age_stu|" th:text="${student.age}">*</td>
                    <td th:id="|${student.id}_contactNumber_stu|" th:text="${student.contactNumber}">*</td>


                    <td th:id="|${student.id}_major_stu|" th:text="${student.classAndGrade.className}">*</td>


                    <input type="hidden" th:id="|${student.id}_userId_stu|" th:value="${student.userId}"></input>
                    <td>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modifyStudent"
                                id="editStudent" th:onclick="|editStudent(${student.id})|">编辑
                        </button>
                        <button class="btn btn-danger" th:onclick="|deleteStudent(${student.id})|">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="manage-page-pagination">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
