<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<div class="tab-pane" id="course_manage">
    <div class="manage-page">
        <div class="manage-page-top">
            <div class="manage-page-top-form">
                <form class="form-inline" action="/course/query" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" id="courseName" name="courseName" placeholder="输入课程名">
                    </div>
                    <div class="form-group">
                        <input type="hidden" th:value="${Loginer}" name="Loginer">
                    </div>

                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            <div class="manage-page-top-add">
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modifyCourse"
                        id="newCourse" th:onclick="newCourseButton()">新建课程
                </button>
            </div>

        </div>
        <div class="manage-page-table">
            <table class="table table-hover">
                <caption></caption>
                <thead>
                <tr>
                    <th>课程号</th>
                    <th>课程名</th>
                    <th>学时</th>
                    <th>学分</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course,iterStat:${courses}">
                    <input type="hidden" name="id" th:id="|$(course.id)_${course.id}_course|">
                    <td th:id="|${course.id}_cno_course|" th:text="${course.cno}">*</td>
                    <td th:id="|${course.id}_cname_course|" th:text="${course.cname}">*</td>
                    <td th:id="|${course.id}_period_course|" th:text="${course.period}">*</td>
                    <td th:id="|${course.id}_credit_course|" th:text="${course.credit}">*</td>
                    <td>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modifyCourse"
                                id="editCourse" th:onclick="|editCourse(${course.id})|">编辑
                        </button>
                        <button class="btn btn-danger" th:onclick="|deleteCourse(${course.id})|">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="manage-page-pagination">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
