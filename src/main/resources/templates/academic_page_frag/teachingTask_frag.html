<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教学任务</title>
</head>
<body>
<div class="tab-pane" id="teachingTask_manage">
    <div class="manage-page">
        <div class="manage-page-top">
            <div class="manage-page-top-form">
                <form class="form-inline" action="/teachingTask/query" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" id="ttnameForTeachingTask" name="ttname"
                               placeholder="输入任务名">
                    </div>
                    <div class="form-group">
                        <input type="hidden" th:value="${Loginer}" name="Loginer">
                    </div>

                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            <div class="manage-page-top-add">
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modifyTeachingTask"
                        id="newTeachingTask" th:onclick="newTeachingTaskBtn()">新建教学任务
                </button>
            </div>

        </div>
        <div class="manage-page-table">
            <table class="table table-hover">
                <caption></caption>
                <thead>
                <tr>
                    <th>教学任务名</th>
                    <th>班级</th>
                    <th>课程</th>
                    <th>教师</th>
                    <th>学年</th>
                    <th>学期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teachingTask,iterStat:${teachingTasks}">
                    <input type="hidden" name="id" th:id="|$(teachingTask.id_teachingTask)_${teachingTask.id}|">
                    <td th:id="|${teachingTask.id}_ttname_teachingTask|" th:text="${teachingTask.ttname}">*</td>
                    <td th:id="|${teachingTask.id}_className_teachingTask|"
                        th:text="${teachingTask.classAndGrade.className}">*
                    </td>
                    <td th:id="|${teachingTask.id}_cname_teachingTask|" th:text="${teachingTask.course.cname}">*</td>
                    <td th:id="|${teachingTask.id}_realName_teachingTask|" th:text="${teachingTask.teacher.realName}">
                        *
                    </td>
                    <td th:id="|${teachingTask.id}_schoolYear_teachingTask|" th:text="${teachingTask.schoolYear}">*</td>
                    <td th:id="|${teachingTask.id}_schoolTerm_teachingTask|" th:text="${teachingTask.schoolTerm}">
                        *
                    </td>


                    <td>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modifyTeachingTask"
                                id="editTeachingTask" th:onclick="|editTeachingTask(${teachingTask.id})|">编辑
                        </button>
                        <button class="btn btn-danger" th:onclick="|deleteTeachingTask(${teachingTask.id})|">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="manage-page-pagination">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
