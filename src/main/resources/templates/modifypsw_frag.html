<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page-model-modifypsw" id="page-model-modifypsw">
    <!-- Modal -->
    <div class="modal fade" id="modifyPasswordModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="modifypsw-times-btn" type="button" class="close" data-dismiss="modal"
                            aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="oldpassword">旧密码</label>
                            <input type="password" class="form-control" id="oldpassword" placeholder="输入旧密码">
                        </div>

                        <div class="form-group">
                            <label for="newpassword">新密码</label>
                            <input type="password" class="form-control" id="newpassword" placeholder="输入新密码">
                        </div>

                        <div class="form-group">
                            <label for="repassword">重复密码</label>
                            <input type="password" class="form-control" id="repassword" placeholder="再次输入新密码">
                        </div>
                    </form>
                    <span id="error-message" style="color: red"></span>
                    <span id="ok-message" style="color: green"></span>
                </div>
                <div class="modal-footer">
                    <button id="modifypsw-close-btn" type="button" class="btn btn-default" data-dismiss="modal">放弃
                    </button>
                    <button id="modifypswbtn" type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
